name: Laravel Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: coxinhadelivery_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, bcmath, redis
        coverage: none

    - name: Validar composer.json
      run: composer validate --strict

    - name: Instalar dependências
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: Copiar .env
      run: cp .env.example .env

    - name: Configurar variáveis de ambiente
      run: |
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=coxinhadelivery_test" >> .env
        echo "DB_USERNAME=root" >> .env
        echo "DB_PASSWORD=password" >> .env
        echo "REDIS_HOST=127.0.0.1" >> .env
        echo "REDIS_PORT=6379" >> .env
        echo "APP_ENV=testing" >> .env

    - name: Gerar key da aplicação
      run: php artisan key:generate

    - name: Limpar e cache config
      run: |
        php artisan config:clear
        php artisan config:cache

    - name: Executar migrations
      run: php artisan migrate:fresh --force

    - name: Executar testes
      run: php artisan test

    - name: Upload relatório de testes
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: storage/logs/
